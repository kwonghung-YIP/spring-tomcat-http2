# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Maven build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Set up open JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      
    - name : Enable maven cache
      uses: actions/cache@v1
      with:
        key: ${{ runner.os }}-maven-cache
        path: ~/.m2/repository

    - name: Build Spring Boot executable jar with Maven
      run: |
        chmod u+x ./mvnw
        ./mvnw -B clean package -DskipTests
    
    - name: Build Docker Image
      run: |
        ls -l target
        docker -v --debug
        docker build -f docker/Dockerfile \
          --cache-from library/openjdk \
          --tag kwonghung/spring-tomcat-http2 \
          --build-arg BUILD_JAR_FILE=spring-tomcat_http2-0.0.1-SNAPSHOT.jar .
        echo ${{ secrets.docker_hub_passwd }} | docker login --username kwonghung --password-stdin
        docker push kwonghung/spring-tomcat_http2
